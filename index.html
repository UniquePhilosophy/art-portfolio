<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Funmi</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="art1.jpg" alt="Artwork 1">
                <img src="art2.jpg" alt="Artwork 2">
                <img src="art3.jpg" alt="Artwork 3">
                <img src="art4.jpg" alt="Artwork 4">
            </div>
        </div>
        <button class="carousel-button prev">&#10094;</button>
        <button class="carousel-button next">&#10095;</button>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I'm an artist with a passion for creativity. My work reflects my love for nature, peace, and vibrant colors. Welcome to my portfolio!</p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm" action="https://formspree.io/your-endpoint" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Funmi</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
